name: Deploy to EB

on:
  push:
    branches:
      - main
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x]

    steps:
      - uses: actions/checkout@v1

      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Node ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Installing NPM
        run: npm install

      - name: Building application
        run: npm run build
        env:
          STORE_NAME: Peppes Restaurante
          PROVIDER_NAME: Orderflow
          PROVIDER_URL: https://orderflow.com
          LOCALE: pt
          TWILIO_ACCOUNT_SID: ${{secrets.TWILIO_ACCOUNT_SID}}
          TWILIO_AUTH_TOKEN: ${{secrets.TWILIO_AUTH_TOKEN}}
          TWILIO_SERVICE_SID: ${{secrets.TWILIO_SERVICE_SID}}
          JWT_SECRET: secret
          MONGODB_URI: ${{secrets.MONGODB_URI}}

      - name: Generate deployment package
        run: zip -r deploy.zip * -x "**node_modules**"

      - name: Get timestamp
        uses: gerred/actions/current-time@master
        id: current-time

      - name: Run string replace
        uses: frabert/replace-string-action@master
        id: format-time
        with:
          pattern: '[:\.]+'
          string: '${{ steps.current-time.outputs.time }}'
          replace-with: '-'
          flags: 'g'

      - name: Beanstalk Deploy
        uses: einaregilsson/beanstalk-deploy@v4
        with:
          aws_access_key: ${{secrets.AWS_ACCESS_KEY}}
          aws_secret_key: ${{secrets.AWS_SECRET_KEY}}
          application_name: Orderflow
          environment_name: OrderflowEnv
          region: sa-east-1
          version_label: 'orderflow-${{ steps.format-time.outputs.replaced }}'
          deployment_package: deploy.zip

      - name: Deployed successfully!
        run: echo App deployed to ELB
